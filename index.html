<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Game container -->
        <div class="game-container">
            <h1>Pok√©mon Battle</h1>

            <div id="score">
                Player: <span id="player-score">0</span> | 
                Computer: <span id="computer-score">0</span>
            </div>
        
            <div class="gen-selector">
                <label for="generation">Select Generation:</label>
                <select id="generation">
                    <option value="gen1" selected>Generation 1</option>
                    <option value="gen2">Generation 2</option>
                </select>
            </div>

            <div class="options">
                <figure class="option water gen1">
                    <img src="images/gen1/water.png" data-type="Water" alt="Water (Gen 1)" class="option-img">
                    <figcaption>Water</figcaption>
                </figure>
                <figure class="option grass gen1">
                    <img src="images/gen1/grass.png" data-type="Grass" alt="Grass (Gen 1)" class="option-img">
                    <figcaption>Grass</figcaption>
                </figure>                
                <figure class="option fire gen1">
                    <img src="images/gen1/fire.png" data-type="Fire" alt="Fire (Gen 1)" class="option-img">
                    <figcaption>Fire</figcaption>
                </figure>

                <figure class="option water gen2" style="display: none;">
                    <img src="images/gen2/water.png" data-type="Water" alt="Water (Gen 2)" class="option-img">
                    <figcaption>Water</figcaption>
                </figure>
                <figure class="option grass gen2" style="display: none;">
                    <img src="images/gen2/grass.png" data-type="Grass" alt="Grass (Gen 2)" class="option-img">
                    <figcaption>Grass</figcaption>
                </figure>                
                <figure class="option fire gen2" style="display: none;">
                    <img src="images/gen2/fire.png" data-type="Fire" alt="Fire (Gen 2)" class="option-img">
                    <figcaption>Fire</figcaption>
                </figure>
            </div>
        
            <div id="result"></div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h2>How to Play</h2>
            <ul>
                <li>Click on a Pok√©mon to battle</li>
                <li>First to 3 wins is the champion!</li>
                <br>
                <li>Water beats Fire</li>
                <li>Fire beats Grass</li>
                <li>Grass beats Water</li>
            </ul>

            <!-- Reset button -->
            <div class="reset-wrapper">
                <button id="reset-btn">üîÅ Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
